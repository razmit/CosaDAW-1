<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cards</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Movie Showcase</h1>
        </div>
        <img src="../img/BobbyG(1).jpg" alt="Header Image">
    </header>

    <main>
        <section class="card">
            <img src="../img/astartes.jpg" alt="Movie 1">
            <div class="card-body">
                <h3>Movie Title 1</h3>
                <p>Brief description of Movie 1.</p>
            </div>
        </section>
        <section class="card">
            <img src="../img/indy.jpg" alt="Movie 2">
            <div class="card-body">
                <h3>Movie Title 2</h3>
                <p>Brief description of Movie 2.</p>
            </div>
        </section>
        <section class="card">
            <img src="../img/vhs.jpg" alt="Movie 3">
            <div class="card-body">
                <h3>Movie Title 3</h3>
                <p>Brief description of Movie 3.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
